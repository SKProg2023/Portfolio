<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Calculator</title>
    <link href = "Styles/2-Calculator-CSS.css" rel="stylesheet"/>
    <script src="Scripts/2-Calculator-script.js"></script>
  </head>
    <header>
      <body style = "overflow: hidden;">
    <header>
      <h1> Calculator </h1>
    </header>
    <nav></nav>
    <main>
      <p id = "bf" style = "position: absolute; top: 33vw; left: 35vw; font-size: 1.6vw;
       max-width: 13vw; word-wrap : break-word;"></p>
      <table style = "position: absolute; top: 15vw; left: 35vw;">
        <tr>
          <td style="width: 9vw;height: 4vw" colspan="3">
            <p id="View" style="max-width: 9vw; word-wrap : break-word; text-align: right;
             font-size : 1.2vw;">0</p></td>
          <td ><button style="width: 3vw;height: 4vw; font-size : 1.2vw;" id="Remove" onclick="RemoveToView()">
            &#8592</button></td>
        </tr>
        <tr>
          <td><button style="width: 3vw;height: 2vw; font-size : 1.2vw;" id="Square" onclick="SquareToView()">
            x<sup>2</sup></button></td>
          <td><button style="width: 3vw;height: 2vw; font-size : 1.2vw;" id="Root" onclick="RootToView()">
            &#x221A</button></td>
          <td><button style="width: 3vw;height: 2vw; font-size : 1.2vw;" id="Reset" onclick="ResetToView()">
            C</button></td>
          <td><button style="width: 3vw;height: 2vw; font-size : 1.2vw;" id="Divide" onclick="pmmdOperatorToView(`/`)">
            &#247</button></td>
        </tr>
        <tr>
          <td><button style="width: 3vw;height: 2vw; font-size : 1.2vw;" id="Seven" onclick="numberToView(`7`)">
            7</button></td>
          <td><button style="width: 3vw;height: 2vw; font-size : 1.2vw;" id="Eight" onclick="numberToView(`8`)">
            8</button></td>
          <td><button style="width: 3vw;height: 2vw; font-size : 1.2vw;" id="Nine" onclick="numberToView(`9`)">
            9</button></td>
          <td><button style="width: 3vw;height: 2vw; font-size : 1.2vw;" id="Multiply" onclick="pmmdOperatorToView(`*`)">
            *</button></td>
        </tr>
        <tr>
          <td><button style="width: 3vw;height: 2vw; font-size : 1.2vw;" id="Four" onclick="numberToView(`4`)">
            4</button></td>
          <td><button style="width: 3vw;height: 2vw; font-size : 1.2vw;" id="Five" onclick="numberToView(`5`)">
            5</button></td>
          <td><button style="width: 3vw;height: 2vw; font-size : 1.2vw;" id="Six" onclick="numberToView(`6`)">
            6</button></td>
          <td><button style="width: 3vw;height: 2vw; font-size : 1.2vw;" id="Minus" onclick="pmmdOperatorToView(`-`)">
            -</button></td>
        </tr>
        <tr>
          <td><button style="width: 3vw;height: 2vw; font-size : 1.2vw;" id="One" onclick="numberToView(`1`)">
            1</button></td>
          <td><button style="width: 3vw;height: 2vw; font-size : 1.2vw;" id="Two" onclick="numberToView(`2`)">
            2</button></td>
          <td><button style="width: 3vw;height: 2vw; font-size : 1.2vw;" id="Three" onclick="numberToView(`3`)">
            3</button></td>
          <td><button style="width: 3vw;height: 2vw; font-size : 1.2vw;" id="Plus" onclick="pmmdOperatorToView(`+`)">
            +</button></td>
        </tr>
        <tr>
          <td><button style="width: 3vw;height: 2vw; font-size : 1.2vw;" id="Plus-Minus" onclick="Plus_MinusToView()">
            <sup>+</sup>/-</button></td>
          <td><button style="width: 3vw;height: 2vw; font-size : 1.2vw;" id="Zero" onclick="numberToView(`0`)">
            0</button></td>
          <td><button style="width: 3vw;height: 2vw; font-size : 1.2vw;" id="Dot" onclick="DotToView()">
            .</button></td>
          <td><button style="width: 3vw;height: 2vw; font-size : 1.2vw;" id="Equal" onclick="EqualToView()">
            =</button></td>
        </tr>
      </table>
      <aside>
        <a href = "index.html" style = "position:absolute; right: 5%; top: 1%; max-width:10%">
          <p class = "plink">
            Back to Landing Page
	        </p>
        </a>
      </aside>
    </main>
    <footer></footer>
  </body>
</html>
